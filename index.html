<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="left-box">
                <div class="left-logo">
                    <img src="./images/logo.svg" alt="img-logo">
                </div>
                <div class="left-icon">
                    <img src="./images/icon-document.svg" alt="icon-document">
                    <img src="./images/icon-folder.svg" alt="icon-folder">
                    <img src="./images/icon-upload.svg" alt="icon-upload">
                </div>
            </div>
            <div class="right-box">

                <div class="right-top">
                    <div class="text">
                        <h3>Youâ€™ve used <span>815 GB</span> of your storage</h3>
                    </div>
                    <div class="gig-display">
                        <h1>185<span> GB LEFT</span></h1>
                    </div>
                    <div class="triangle">

                    </div>
                </div>
                <div class="meter-bar">
                    <div class="guage">
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="zero">
                        <h3>0 GB</h3>
                    </div>
                    <div class="thousand">
                        <h3>1000 GB</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear">

        </div>
        <div class="attribution">
            <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Akin</a></h3>
        </div>
    </main>


</body>

</html>
