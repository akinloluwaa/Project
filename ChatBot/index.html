<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat.css" type="text/css">
    <title>Chat Bot</title>
</head>

<body>
    <div class="chatbot " id="chatbot">

        <div class="chat-title" id="chat-title">
            <div class="profile" id="profile">
                <div class="profile-pic" id="profile-pic">

                </div>
                <span>Akin Adeleye</span>
                <span><i class="fas fa-bin"></i></span>
            </div>


        </div>
        <div class="message-list" id="message-list">
            <div class="message-content" id="message-content">
                <div class="message-row your-message" id="message-row">
                    <div class="message-text" id="message-text">hi how are you</div>
                    <div class="message-time" id="message-time">jun 15</div>
                </div>
            </div>
            <div class="message-content" id="message-content">
                <div class="message-row other-message" id="message-row">
                    <div class="message-text other-message">i am doing fine</div>
                    <div class="message-time" id="mesaage-time">jun 17</div>
                </div>
            </div>
        </div>
        <div class="message-form" id="message-form">
            <img src="#" alt="">
            <input type="text" placeholder="Type a message">
            <button class="btn"><i class="fas fa-send"></i></button>


        </div>
    </div>
</body>
<script src="chat.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.mi.js"></script>

</html>
