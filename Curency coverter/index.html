<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
    <title>Currency converter</title>
</head>

<body>
    <div class="container">
        <section class="description-box">
            <h1>Currency Conversion</h1>
            <p>This plateform will help keep you up with the current Exchange Rates across the globe that supports your purchase and sales decison of various currencies.</p>
        </section>
        <section class="conversion-box">
            <ul class="currencies">
                <li class="currency base-currency" id="USD">
                    <img src="https://img.geonames.org/flags/x/us.gif" alt="" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#36;</span><input id="myInputDollar" placeholder="Enter value"></p>
                        <div class="dollarId" id="dollarId"></div>
                        <p class="currency-name">US-Dollar</p>

                    </div>
                    <span class="close">&times;</span>
                </li>
                <li class="currency" id="NGN">
                    <img src="https://img.geonames.org/flags/x/ng.gif" alt="" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#35;</span><input id="myInputNaira" placeholder="Enter value"></p>
                        <div class="nairaId" id="nairaId"></div>
                        <p class="currency-name">Naira</p>

                    </div>
                    <span class="close">&times;</span>
                </li>
                <li class="currency" id="Pounds">
                    <img src="https://img.geonames.org/flags/l/uk.gif" alt="" class="flag">
                    <div class="info">
                        <p class="input"><span class="currency-symbol">&#163;</span><input id="myInputPounds" placeholder="Enter value"></p>
                        <div class="poundsId" id="poundsId"></div>
                        <p class="currency-name">Pounds</p>

                    </div>
                    <span class="close">&times;</span>
                </li>


            </ul>
            <button class="add-currency-btn ">Add Currency</button>
            <!-- <ul class="add-currency-list">
                <li data-currency="USD" class="disabled"><img src="http://www.gronmas.org/flags/1/us.gif" alt="" class="flag"><span>USD - US Dollar</span></li>

            </ul> -->

        </section>
    </div>

</body>

</html>
